<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>疯狂星期四，但今天有惊喜</title>
  <style>
    /* 清除默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      font-family: 'Microsoft YaHei', sans-serif;
      color: #333;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .content {
      text-align: center;
      margin-bottom: 20px;
      max-width: 600px;
      padding: 10px;
    }

    .content h1 {
      color: #d32f2f;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .content p {
      line-height: 1.6;
      color: #555;
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 60vh;
      max-width: 800px;
      overflow: hidden;
      background: transparent;
    }

    #mainImage {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      opacity: 0.2;
      border: 5px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255,215,0,0.3);
      transition: all 1.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      z-index: 1;
    }

    /* 🔥 金光闪闪特效 */
    @keyframes shine {
      0% { box-shadow: 0 0 15px gold; }
      50% { box-shadow: 0 0 40px gold, 0 0 60px #ff6b00; }
      100% { box-shadow: 0 0 15px gold; }
    }

    /* 主图放大样式 + 金光闪闪 */
    .revealed #mainImage {
      width: 500px;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
      animation: shine 1.5s infinite;
    }

    .food {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: move;
      z-index: 10;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform: rotate(var(--rotate));
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* 小图消失动画 */
    .revealed .food {
      opacity: 0;
      transform: rotate(var(--rotate)) scale(0.5) translateY(-100px);
      pointer-events: none;
    }

    /* 💬 提示文字样式（增强版） */
    #tipText {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0, 0, 0, 0.7);
      color: #ffd700;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.3em;
      font-weight: bold;
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      white-space: nowrap;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 215, 0, 0.4);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .revealed #tipText {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* 音乐控制按钮 */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,215,0,0.2);
      border: 1px solid #ffd700;
      color: #333;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    #music-btn:hover {
      background: rgba(255,215,0,0.4);
    }
  </style>
</head>
<body>

<div class="content">
  <h1>今天是疯狂星期四？</h1>
  <p>我在大街上走着，突然肚子饿了。<br>
     看到前面有家 KFC，我冲了进去。<br>
     店员问我：“先生要吃什么？”<br>
     我说：“来一份疯狂星期四。”<br>
     店员说：“今天没有疯狂星期四。”<br>
     我说：“怎么可能？V 我 50，我告诉你真相。”
  </p>
  <p>现在，你需要移开遮挡的炸鸡汉堡，才能看到背后的秘密财报……</p>
</div>

<div class="gallery" id="gallery">
  <!-- 主图：金钥匙财报 -->
  <img src="https://raw.githubusercontent.com/XWDong2070/XWDong/main/%E9%87%91%E9%92%A5%E8%B4%A2%E6%8A%A5.jpg" 
       alt="金钥匙财报" 
       id="mainImage">

  <!-- 炸鸡汉堡图 -->
  <img src="https://picsum.photos/id/703/200/200" class="food" style="top:40%; left:40%; --rotate: -20deg;">
  <img src="https://picsum.photos/id/564/200/200" class="food" style="top:45%; left:55%; --rotate: 15deg;">
  <img src="https://picsum.photos/id/965/200/200" class="food" style="top:35%; left:50%; --rotate: -10deg;">
  <img src="https://picsum.photos/id/481/200/200" class="food" style="top:50%; left:45%; --rotate: 25deg;">
  <img src="https://picsum.photos/id/292/200/200" class="food" style="top:55%; left:35%; --rotate: -5deg;">
  <img src="https://picsum.photos/id/562/200/200" class="food" style="top:60%; left:50%; --rotate: 10deg;">
</div>

<!-- 💬 提示文字 -->
<div id="tipText">来都来了，关注一下吧～</div>

<!-- 🔊 背景音乐（使用 jsDelivr 直链） -->
<audio id="bgMusic" loop>
  <source src="https://cdn.jsdelivr.net/gh/XWDong2070/XWDong@main/pianocd%20-%20Windy%20Hill%20(%E9%A3%8E%E4%B9%8B%E8%B0%B7).mp3" type="audio/mpeg">
  您的浏览器不支持音频播放。
</audio>

<!-- 🔘 音乐开关按钮 -->
<button id="music-btn" onclick="toggleMusic()">🎵 音乐开</button>

<script>
  const foods = document.querySelectorAll('.food');
  const mainImage = document.getElementById('mainImage');
  const gallery = document.getElementById('gallery');
  const bgMusic = document.getElementById('bgMusic');
  const musicBtn = document.getElementById('music-btn');
  let movedCount = 0;
  let isRevealed = false;

  // --- 音乐控制 ---
  function toggleMusic() {
    if (bgMusic.paused) {
      bgMusic.play().then(() => {
        musicBtn.textContent = '🔊 音乐关';
      }).catch(e => {
        console.log("播放被阻止:", e);
        alert("请先与页面交互（如点击）后再尝试播放音乐。");
      });
    } else {
      bgMusic.pause();
      musicBtn.textContent = '🎵 音乐开';
    }
  }

  // 用户首次点击后允许自动播放
  document.addEventListener('click', () => {
    if (bgMusic.paused && isRevealed) {
      bgMusic.play().catch(() => {});
    }
  }, { once: false });

  // 拖动逻辑
  foods.forEach(img => {
    let isDragging = false;
    let offsetX, offsetY;

    img.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - img.getBoundingClientRect().left;
      offsetY = e.clientY - img.getBoundingClientRect().top;
      img.style.zIndex = 20;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const x = e.clientX - offsetX;
      const y = e.clientY - offsetY;
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        img.style.zIndex = 10;
        img.classList.add('moved');
        movedCount++;

        if (movedCount >= 3 && !isRevealed) {
          mainImage.style.opacity = '0.6';
          mainImage.style.width = '200px';
        }

        if (movedCount === foods.length && !isRevealed) {
          revealMainImage();
        }
      }
    });

    // 手机端
    img.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      isDragging = true;
      offsetX = touch.clientX - img.getBoundingClientRect().left;
      offsetY = touch.clientY - img.getBoundingClientRect().top;
      img.style.zIndex = 20;
      e.preventDefault();
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      e.preventDefault();
    });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        img.style.zIndex = 10;
        img.classList.add('moved');
        movedCount++;

        if (movedCount >= 3 && !isRevealed) {
          mainImage.style.opacity = '0.6';
          mainImage.style.width = '200px';
        }

        if (movedCount === foods.length && !isRevealed) {
          revealMainImage();
        }
      }
    });
  });

  // 点击主图触发放大
  mainImage.addEventListener('click', () => {
    if (movedCount >= 3 && !isRevealed) {
      revealMainImage();
    }
  });

  mainImage.addEventListener('touchend', (e) => {
    if (movedCount >= 3 && !isRevealed) {
      revealMainImage();
    }
    e.preventDefault();
  });

  // 🔥 统一触发函数
  function revealMainImage() {
    if (isRevealed) return;
    isRevealed = true;
    gallery.classList.add('revealed');

    // 延迟播放音乐
    setTimeout(() => {
      bgMusic.play().catch(e => console.log("自动播放被阻止:", e));
    }, 500);
  }
</script>

</body>
</html>
