<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人主页</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      margin-bottom: 40px;
    }
    h1 {
      color: #0d6efd;
    }
    .intro {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 30px 0;
    }
    footer {
      margin-top: 60px;
      color: #6c757d;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎉 欢迎来到我的世界！</h1>
      <p>—— 由我亲手制作的第一个网页</p>
    </header>

    <section>
      <img src="https://via.placeholder.com/200" alt="头像" style="border-radius: 50%; margin: 20px;" />
      <div class="intro">
        <p>你好，我是<strong>小明</strong>，一名热爱学习的探索者。</p>
        <p>我喜欢编程、摄影和旅行。这个网站是我成长的起点。</p>
      </div>
    </section>

    <footer>
      <p>© 2025 我的第一个网站 | 使用 GitHub Pages 构建</p>
    </footer>
  </div>
</body>
</html>
